<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox básico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //Añadir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFwZ3VpMTEzIiwiYSI6ImNreWJxMzFjeDA5MXAyd3F2dGt4cGF3emUifQ.8udZrNyXjXZ74xnPtPL_og';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapgui113/ckyixly663w4p14ryyle8v7ci',
                center: [2.16859, 41.3954],
                zoom: 13,
                attributionControl: false,
                hash:true
            });

            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            trackUserLocation: true
            
            
}));


        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
