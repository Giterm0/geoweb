<html>
    <head>
    <meta charset='utf-8' />
    <title>Final 2</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link href='css/estilobase.css' rel='stylesheet' />

    <script src='js/3d_final.js'></script>
    <script src='js/3d_final2.js'></script>
    <script>
        //AÃ±adir vuestor token!!
        var map;
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFwZ3VpMTEzIiwiYSI6ImNreWJxMzFjeDA5MXAyd3F2dGt4cGF3emUifQ.8udZrNyXjXZ74xnPtPL_og';
             map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapgui113/ckzu20wvf000a14lqcbyk7n6b',
                center: [-78.49959, -0.18301],
                zoom: 14,
                attributionControl: true,
                pitch: 45,
                hash: true
            });

            map.addControl(new mapboxgl.AttributionControl({ compact: true }));
            map.addControl(new mapboxgl.NavigationControl());

            var marker = new mapboxgl.Marker()
            .setLngLat([-78.51132, -0.19184])
            .setPopup(new mapboxgl.Popup().setHTML('<h3>ZONA 0</h3>'))
            .addTo(map);

            map.on('load', function () {
                add3D('mapbox-dem');
                rotarCamara(0);

            }); //fin onload

            map.on("click",function(e){
                finalRotarCamara()

                });
            map.on("zoomstart",function(e){
                finalRotarCamara()

                });  

            map.on("zoomend",function(e){
                rotarCamara(0);

            });          

        } // final init

        function add3D() {

            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });

            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });


            map.setTerrain({
                'source': 'mapbox-dem',
                'exaggeration': 1.5
            });

        } //fin funcion

        

    </script>
    </head>

    <body onload="init()">

        <div id="map"></div>
    </body>

    </html>
