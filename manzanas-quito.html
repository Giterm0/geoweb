<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox básico</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //Añadir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoibWFwZ3VpMTEzIiwiYSI6ImNreWJxMzFjeDA5MXAyd3F2dGt4cGF3emUifQ.8udZrNyXjXZ74xnPtPL_og';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapgui113/ckzrn3yql002j15mdusvjlc91',
                center: [-0.21283, -78.50008],
                zoom: 13,
                hash: true,
                pitch: 45,
                attributionControl: false
            });

            var marker = new mapboxgl.Marker()
            .setLngLat([-0.21283, -78.50008])
            .setPopup(new mapboxgl.Popup().setHTML('<h3>Quito, Ecuador</h3>'))
            .addTo(map);

        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
